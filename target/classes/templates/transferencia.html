<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Transferencia - Banco Fintech</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f4f6f8; margin: 0; padding: 0; }
    .navbar { background: #007bff; padding: 10px; display: flex; gap: 15px; }
    .navbar a, .navbar form button { color: white; text-decoration: none; padding: 8px 12px; background: transparent; border: none; cursor: pointer; }
    .navbar a:hover, .navbar form button:hover { background: rgba(255,255,255,0.2); border-radius: 4px; }
    .container { max-width: 500px; margin: 30px auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, button { padding: 10px; width: 100%; border-radius: 4px; border: 1px solid #ccc; margin-top: 5px; }
    button { background: #007bff; color: white; border: none; cursor: pointer; margin-top: 15px; }
    button:hover { background: #0056b3; }
    .msg { padding: 10px; margin-top: 10px; border-radius: 4px; }
    .error { background: #f8d7da; color: #842029; }
  </style>
</head>
<body>
<div class="navbar">
  <a th:href="@{/cuenta}">Mi cuenta</a>
  <a th:href="@{/transferencia}">Transferir</a>
  <form th:action="@{/logout}" method="post" style="display:inline;">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <button type="submit">Salir</button>
  </form>
</div>
<div class="container">
  <h2>Transferencia</h2>
  <p th:if="${error}" class="msg error" th:text="${error}"></p>
  <form th:action="@{/transferencia}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <label>Usuario destino</label>
    <input name="destinoUsername" required>
    <label>Monto</label>
    <input name="monto" type="number" step="0.01" min="0.01" required>
    <button>Transferir</button>
  </form>
</div>
</body>
</html>
