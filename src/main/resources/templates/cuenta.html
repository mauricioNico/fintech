<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Mi cuenta - Banco Fintech</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f4f6f8; margin: 0; padding: 0; }
    .navbar { background: #007bff; padding: 10px; display: flex; gap: 15px; }
    .navbar a, .navbar form button { color: white; text-decoration: none; padding: 8px 12px; background: transparent; border: none; cursor: pointer; }
    .navbar a:hover, .navbar form button:hover { background: rgba(255,255,255,0.2); border-radius: 4px; }
    .container { max-width: 800px; margin: 30px auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    input, button { padding: 10px; border-radius: 4px; border: 1px solid #ccc; }
    button { background: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
    ul { list-style: none; padding: 0; }
    li { background: #f4f6f8; margin: 5px 0; padding: 8px; border-radius: 4px; }
  </style>
</head>
<body>
<div class="navbar">
  <a th:href="@{/cuenta}">Mi cuenta</a>
  <a th:href="@{/transferencia}">Transferir</a>
  <form th:action="@{/logout}" method="post" style="display:inline;">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <button type="submit">Salir</button>
  </form>
</div>
<div class="container">
  <h2>Mi Cuenta</h2>
  <p><b>NÃºmero:</b> <span th:text="${cuenta.numero}"></span></p>
  <p><b>Saldo:</b> $<span th:text="${cuenta.saldo}"></span></p>

  <h3>Depositar</h3>
  <form th:action="@{/cuenta/deposito}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <input name="monto" type="number" step="0.01" min="0.01" placeholder="Monto" required>
    <button>Depositar</button>
  </form>

  <h3>Movimientos</h3>
  <ul>
    <li th:each="m : ${cuenta.movimientos}" th:text="${m}"></li>
  </ul>
</div>
</body>
</html>
