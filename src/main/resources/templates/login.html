<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login - Banco Fintech</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f4f6f8; margin: 0; padding: 0; }
    .container { max-width: 400px; margin: 60px auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    h2 { text-align: center; margin-bottom: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input { width: 100%; padding: 10px; margin-top: 5px; border-radius: 4px; border: 1px solid #ccc; }
    button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 4px; margin-top: 15px; cursor: pointer; }
    button:hover { background: #0056b3; }
    .msg { text-align: center; padding: 10px; border-radius: 4px; margin-top: 10px; }
    .error { background-color: #f8d7da; color: #842029; }
    .success { background-color: #d1e7dd; color: #0f5132; }
  </style>
</head>
<body>
<div class="container">
  <h2>Iniciar Sesi칩n</h2>
  <form th:action="@{/login}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <label>Usuario:</label>
    <input type="text" name="username" required>
    <label>Contrase침a:</label>
    <input type="password" name="password" required>
    <button type="submit">Ingresar</button>
  </form>
  <div th:if="${param.error}" class="msg error">Usuario o contrase침a incorrectos</div>
  <div th:if="${param.logout}" class="msg success">Has cerrado sesi칩n correctamente</div>
</div>
</body>
</html>
